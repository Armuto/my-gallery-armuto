<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Armuto - My Gallery</title>
</head>
<body>
  <main>
    <section class="contenedor">
      <article class="contenedor__perfil">
        <figure class="contenedor__perfil">
          <img class="contenedor__perfil__imagen" src="profilePhoto.png" alt="profile">
          <figcaption class="contenedor__perfil__datos">
            <p class="contenedor__perfil__datos__nombre">Rodney Cotton <br> <span class="contenedor__perfil__datos__ciudad">Helsinki, Finland</span></p>
          </figcaption>
        </figure>
        <div class="contenedor__detalles">
          <section class="contenedor__detalles__seccion contenedor__detalles__posts">
            <p>100 <br> <span> Posts</span></p>
          </section>
          <section class="contenedor__detalles__seccion contenedor__detalles__followers">
            <p>2,242 <br> <span>Followers</span></p>
          </section>
          <section class="contenedor__detalles__seccion contenedor__detalles__following">
            <p>1,432 <br><span>Following</span></p>
          </section>
        </div>
      </article>
      <article class="contenedor__imagenes">
        <div class="contenedor__imagenes_grupo contenedor__imagenes__primero"><img class="contenedor__imagenes__primero__imagen" src="photo1.png" alt=""></div>
        <div class="contenedor__imagenes_grupo contenedor__imagenes__segundo"><img class="contenedor__imagenes__primero__imagen" src="photo2.png" alt=""></div>
        <div class="contenedor__imagenes_grupo contenedor__imagenes__tercero"><img class="contenedor__imagenes__primero__imagen" src="photo3.png" alt=""></div>
        <div class="contenedor__imagenes_grupo contenedor__imagenes__cuarto"><img class="contenedor__imagenes__primero__imagen" src="photo_4.png" alt=""></div>
        <div class="contenedor__imagenes_grupo contenedor__imagenes__quinto"><img class="contenedor__imagenes__primero__imagen" src="photo5.png" alt=""></div>
        <div class="contenedor__imagenes_grupo contenedor__imagenes__sexto"><img class="contenedor__imagenes__primero__imagen" src="photo6.png" alt=""></div>
        <!-- <img class="contenedor__imagenes__primero" src="photo1.png" alt="">
        <img class="contenedor__imagenes__segundo" src="photo2.png" alt="">
        <img class="contenedor__imagenes__tercero" src="photo3.png" alt="">
        <img class="contenedor__imagenes__cuarto" src="photo_4.png" alt="">
        <img class="contenedor__imagenes__quinto" src="photo5.png" alt="">
        <img class="contenedor__imagenes__sexto" src="photo6.png" alt=""> -->
      </article>
    </section>
  </main>
  <footer>
    <p>created by Armuto - devChallenges.io</p>
  </footer>
</body>
</html>
